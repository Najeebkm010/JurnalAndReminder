<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Cheque</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: white;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 40px;
      border: 2px solid black;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 32px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 2px solid black;
      font-size: 16px;
      background: white;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: white;
      border: 2px solid black;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: black;
      color: white;
    }

    .action-buttons {
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Cheque</h2>
    <form action="/add-cheque" method="POST">
      <div class="form-group">
        <label for="signedDate">Signed Date</label>
        <input type="date" id="signedDate" name="signedDate" required>
      </div>

      <div class="form-group">
        <label for="chequeNumber">Cheque Number</label>
        <input type="text" id="chequeNumber" name="chequeNumber" required>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required>
      </div>

      <div class="form-group">
        <label for="releaseDate">Release Date</label>
        <input type="date" id="releaseDate" name="releaseDate" required>
      </div>

      <div class="form-group">
        <label for="remark">Remark</label>
        <textarea id="remark" name="remark" required></textarea>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="Pending">Pending</option>
          <option value="Released">Released</option>
        </select>
      </div>

      <button type="submit" class="btn">Add Cheque</button>
      <div class="action-buttons">
        <a href="/cheque-management" class="btn">Back</a>
      </div>
    </form>
  </div>
</body>
</html>
