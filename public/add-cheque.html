<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Cheque</title>
  <style>
    /* Previous styles remain the same */
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: white;
    }
    
    select:focus {
      outline: none;
      border-color: #4b2c15;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Cheque</h2>
    <div class="form-container">
      <form action="/add-cheque" method="POST">
        <div class="form-group">
          <label for="signedDate">Signed Date:</label>
          <input type="date" id="signedDate" name="signedDate" required />
        </div>

        <div class="form-group">
          <label for="chequeNumber">Cheque Number:</label>
          <input
            type="text"
            id="chequeNumber"
            name="chequeNumber"
            placeholder="Enter cheque number"
            required
          />
        </div>

        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter cheque amount"
            required
          />
        </div>

        <div class="form-group">
          <label for="releaseDate">Release Date:</label>
          <input type="date" id="releaseDate" name="releaseDate" required />
        </div>

        <div class="form-group">
          <label for="remark">Remark:</label>
          <textarea
            id="remark"
            name="remark"
            rows="4"
            placeholder="Enter any remarks"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="Pending">Pending</option>
            <option value="Released">Released</option>
          </select>
        </div>

        <button type="submit" class="btn">Add Cheque</button>
      </form>
    </div>

    <div class="action-buttons">
      <a href="/cheque-management" class="btn">Back to Cheque Management</a>
    </div>
  </div>
</body>
</html>
