<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoor Al Bahar</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="/images/Logo title.png" alt="Dates & Nuts Logo" class="logo" style="width: 100px; height: 50px;">
    </div>
    <h2>Record New Cheque</h2>
    <form action="/add-cheque" method="POST" class="luxury-form">
      <div class="form-group">
        <label for="signedDate">Date of Signing</label>
        <input type="date" id="signedDate" name="signedDate" required>
      </div>
      <div class="form-group">
        <label for="chequeNumber">Cheque Reference Number</label>
        <input type="text" id="chequeNumber" name="chequeNumber" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount (in figures)</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="releaseDate">Release Date</label>
        <input type="date" id="releaseDate" name="releaseDate" required>
      </div>
      <div class="form-group">
        <label for="remark">Additional Notes</label>
        <textarea id="remark" name="remark" required></textarea>
      </div>
      <div class="form-group">
        <label for="status">Current Status</label>
        <select id="status" name="status" required>
          <option value="Pending">Pending</option>
          <option value="Released">Released</option>
        </select>
      </div>
      <div class="button-group">
        <button type="submit" class="btn">Save Record</button>
        <a href="/cheque-management" class="btn btn-secondary">Return to Dashboard</a>
      </div>
    </form>
  </div>
</body>
</html>
