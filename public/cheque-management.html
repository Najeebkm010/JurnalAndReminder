<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheque Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: white;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .container {
      width: 400px;
      padding: 40px;
      border: 2px solid black;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 32px;
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 16px;
      background: white;
      border: 2px solid black;
      font-size: 16px;
      text-decoration: none;
      color: black;
      text-align: center;
      transition: all 0.2s;
    }

    .btn:hover {
      background: black;
      color: white;
    }

    .btn.logout {
      border-color: black;
      margin-top: 32px;
    }

    .btn.logout:hover {
      background: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cheque Management</h2>
    <a href="/add-cheque" class="btn">Add Cheque</a>
    <a href="/get-cheque" class="btn">Get Cheques</a>
    <a href="/logout" class="btn logout">Logout</a>
  </div>
</body>
</html>
