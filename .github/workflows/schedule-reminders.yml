name: Scheduled Reminder Check

on:
  schedule:
    # Cron expression to run at 1:00 PM UTC (daily)
    - cron: '00 14 * * *'   # This means 1:00 PM UTC daily

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Reminder Check
        run: |
          curl -X GET https://jurnal-and-reminder.vercel.app/check-reminders
